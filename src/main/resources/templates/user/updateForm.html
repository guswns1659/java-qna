<!DOCTYPE html>
<html lang="kr">
{{> header}}
<body>
{{> navigation}}
<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
          <form name="question" method="post" action="/users/{{id}}/update">
              <div class="form-group">
                  <label for="password">현재 비밀번호</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
              <div class="form-group">
                  <label for="newPassword">새 비밀번호</label>
                  <input type="password" class="form-control" id="newPassword" name="newPassword"
                         placeholder="Password">
              </div>
              <div class="form-group">
                  <label for="checkPassword">새 비밀번호 확인</label>
                  <input type="password" class="form-control" id="checkPassword" name="checkPassword" placeholder="Password">
              </div>
              <div class="form-group">
                  <label for="name">이름</label>
                  <input class="form-control" id="name" name="name" value="{{user.name}}" placeholder="Name">
              </div>
              <div class="form-group">
                  <label for="email">이메일</label>
                  <input type="email" class="form-control" id="email" name="email" value="{{user.email}}"
                         placeholder="Email">
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">변경</button>
              <div class="clearfix"></div>
          </form>
      </div>
   </div>
</div>

{{> footer}}
